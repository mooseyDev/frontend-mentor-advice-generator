<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Moosey Dev | Advice generator app</title>
  <link href="styles.css" rel="stylesheet"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Manrope:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="globalContainer">
    <div class="flexContainer adviceContainer">
      <h5 class="adviceValue">ADVICE #101</h5>
    </div>
    <div class="flexContainer quoteContainer">
      <h2 class="quoteText">"Thee who seeks guidance, should role the dice below."</h2>
    </div>
    <div class="flexContainer dividerContainer">
      <img class="divider" src="./images/pattern-divider-desktop.svg">
    </div>
    <div class="flexContainer buttonContainer">
      <button class="diceButton">
        <img src="./images/icon-dice.svg" class="diceImage">
      </button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
